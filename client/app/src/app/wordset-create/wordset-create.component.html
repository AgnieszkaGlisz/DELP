<br>
<div id="wordset-create">
    <input #name placeholder="Wordset Name"/>
    <input #info placeholder="Wordset Info"/>
<ul *ngIf="wordset" class="words">
    <li *ngFor="let word of wordset.exercises">  
        <a>
            <span class="word-id">{{word.id}}</span>
            <span class="word-left">{{word.word}}</span>
            <span class="word-right">{{word.translation}}</span> 
        </a>
        <button class="delete" title="delete word" (click)="deleteWord(word)">x</button>
    </li>
    <li class="input">
        <button class="add-word" (click)="addWord(word.value, translation.value); word.value=''; translation.value=''">+</button>
        <input #word placeholder="word"/><input #translation placeholder="translation"/>
        <!-- <button (click)="addWord(original.value, translation.value); original.value=''; translation.value=''">+</button> -->
    </li>
</ul>
<button class="save" (click)="saveWordset()">Save</button>
</div>
