<br>
<div id="wordset-create">
    <input [(ngModel)]="set.setInfo.name" placeholder="Wordset Name"/>
    <!-- <input *ngIf="set.setInfo" [(ngModel)]="set.setInfo.name" placeholder="Wordset Name"/> -->
    <input [(ngModel)]="set.setInfo.info" placeholder="Wordset Info"/>
    <!-- <input *ngIf="set.setInfo" [(ngModel)]="set.setInfo.info" placeholder="Wordset Info"/> -->
    <ul *ngIf="set" class="words">
        <li *ngFor="let exercise of set.exercises">  
            <a>
                <span class="word-id">{{exercise.id}}</span>
                <span class="word-left">{{exercise.word}}</span>
                <span class="word-right">{{exercise.translation}}</span> 
            </a>
            <button class="delete" title="delete word" (click)="exercise.deleteExercise(set)">x</button>
        </li>
        <li class="input">
            <button class="add-word" (click)="addExercise()">+</button>
            <!-- <button class="add-word" (click)="addWord(word.value, translation.value); word.value=''; translation.value=''">+</button> -->
            <input [(ngModel)]="exercise.word" placeholder="word"/><input [(ngModel)]="exercise.translation" placeholder="translation"/>
            <!-- <input *ngIf="exercise.word" [(ngModel)]="exercise.word" placeholder="word"/><input *ngIf="exercise.translation" [(ngModel)]="exercise.translation" placeholder="translation"/> -->
            <!-- <button (click)="addWord(original.value, translation.value); original.value=''; translation.value=''">+</button> -->
        </li>
    </ul>
<button class="save" (click)="saveSet()">Save</button>
</div>
