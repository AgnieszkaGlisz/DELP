<p>wordset-learn works!</p>
<br>
<div id="wordset-display">
<ul *ngIf="word" class="words">
    <li>
        <a>
            <span class="word-left">{{word.word}}</span>
            <!--span >{{answer}}</span--> 
            <input [(ngModel)]="answer.value" placeholder="answer" class="word-right" />
        </a>
    </li>
</ul>
<div>{{result}}</div>
<button class="Check" (click)="checkWord()">Check</button>
<button class="Next" (click)="nextWord()">Next</button>
</div>
