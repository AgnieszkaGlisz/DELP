<div id="wordset-display" class="learningwordset d-flex flex-column">
    <ng-template exerciseHost></ng-template>
    <div>{{hint}}</div>
    <div>{{result}}</div>
    <button *ngIf="correctAnswer===false" class="Check" (click)="showHint()">Show a hint</button>
    <button class="Check" (click)="checkWord()">Check&Next</button>
    <!-- <button class="Next" (click)="nextWord()">Next</button> -->
</div>
