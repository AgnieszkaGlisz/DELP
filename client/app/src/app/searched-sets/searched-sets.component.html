<h4 class="ml-2">Explore</h4>
<input #keyword placeholder="What do you want to learn?" (input)="this.page=0;getSearchedSets(keyword.value);"
    class="searchinput form-control p-2 mb-2" />
<div *ngIf="searchedSets">
    <div class="d-flex flex-row flex-wrap justify-content-around" *ngFor="let setI of searchedSets">
        <div id="set{{setI.id}}" class="set">
            <div (click)="openSet(setI.id)" class="row">
                <div class="col setname ml-2 mt-2">
                    {{setI.name}}
                </div>
                <div class="col-auto flags d-flex justify-content-end mr-2">
                    <div *ngIf="setI.isWordSet" class="{{userService.colorset[1]}}"></div>
                    <div *ngIf="setI.ifVideo" class="{{userService.colorset[3]}}"></div>
                    <div *ngIf="setI.ifAudio" class="{{userService.colorset[2]}}"></div>
                    <div *ngIf="setI.ifPicture" class="{{userService.colorset[0]}}"></div>
                </div>
            </div>
            <div (click)="openSet(setI.id)" class="row">
                <div class="col numexercises ml-2">
                    Number of exercises: {{setI.numberOfExercises}}
                </div>
            </div>
            <div class="row">
                <div (click)="openSet(setI.id)" class="col author m-2 d-flex align-items-end ">
                    Author: {{setI.nameCreator}}
                </div>
                <div class="col-auto star d-flex justify-content-end mr-3 mb-2 d-flex align-items-end">
                    <span class="numoflikes">{{setI.popularity}}</span>
                    <img *ngIf="isFavourite(setI.id)===true" src="../assets/icons/like.png" (click)="likeSet(setI.id)">
                    <img *ngIf="isFavourite(setI.id)===false" src="../assets/icons/nolike.png"
                        (click)="likeSet(setI.id)">
                </div>
            </div>
            <div class="popwindow d-flex justify-content-center invisible">
                <div class="setpop d-flex flex-column justify-content-center align-items-center ">
                    <span (click)="closeSet(setI.id)" class="popexit">×</span>
                    <div class="popname d-flex justify-content-center ">{{setI.name}}</div>
                    <div (click)="goToDisplayView(setI.id)" class="popbnt d-flex justify-content-center">Display</div>
                    <div (click)="goToLearnView(setI.id)" class="popbnt d-flex justify-content-center">Learn</div>
                </div>
                <div (click)="closeSet(setI.id)" class="setshadow"></div>
            </div>
        </div>
    </div>
</div>
<h5 class="text-center" *ngIf="this.endofsets">No more sets!</h5>
<div class="pagechanger text-center text-monospace">
    <span (click)="prevPage()" *ngIf="this.page">◀ </span>
    <span>{{this.page+1}}</span>
    <span (click)="nextPage()"  *ngIf="!this.endofsets"> ▶</span>
</div>
