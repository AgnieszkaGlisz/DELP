<div id="wrapper" class="d-flex flex-column  align-items-center">
    <nav *ngIf="logged && checkIfLogin()">
        <div class="{{userService.colorset[0]}} nav-bar d-flex p-2"
        (click)="toggle()">
            <span class="pr-2">☰</span>
            <span>Delp</span>
            <!-- <span (click)="goBack()" class="ml-auto" >⇦Back</span> -->
        </div>
        <div class="nav-list">
            <div class="nav-list-bar list-group list-group-flush">
                <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between"
                    (click)="toggle()"
                    routerLink="/user/favourite">Favourites
                    <img src="../assets/icons/star.png" alt="">
                </a>
                <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between" routerLink="/user/sets"
                (click)="toggle()">My sets
                    <img src="../assets/icons/tabs.png" alt="">
                </a>
                <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between" routerLink="/sets/search"
                (click)="toggle()">Explore
                    <img src="../assets/icons/search.png" alt="">
                </a>
                <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between" routerLink="/user/account"
                (click)="toggle()">Profile 
                    <img src="../assets/icons/settings.png" alt="">
                </a>
                <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between" routerLink="/user/logout"
                (click)="toggle()">Logout
                    <img src="../assets/icons/logout.png" alt="">
                </a>
            </div>
            <div class="shadow" (click)="toggle()">
            </div>
        </div>
    </nav>
    <div class="p-2" id="content-wrapper">
        <router-outlet ></router-outlet>
    </div>
    <div id="footer" class="py-5 {{userService.colorset[1]}}">
        <div class="container text-center">
            <small>Copyright &copy; Delp 2020</small>
          </div>
    </div>
</div>
