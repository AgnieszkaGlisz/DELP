<div *ngIf="data.viewOption.type==ViewOption.Create">
    <span class="word-id">?</span>
    <input class="word-left" [(ngModel)]='data.leftPartOfSentence' placeholder='first half-sentence'/>
    <input class="word-right" [(ngModel)]='data.wordToFill' placeholder='word'/>
    <input class="word-right" [(ngModel)]='data.rightPartOfSentence' placeholder='second half-sentence'/>
</div>

<div *ngIf="data.viewOption.type==ViewOption.Display">
    <a>
        <span>{{data.id}}</span>
        <span>left: {{data.leftPartOfSentence}}  </span>
        <span>word: {{data.wordToFill}}  </span>
        <span>right: {{data.rightPartOfSentence}}  </span>
    </a>
</div>

<div *ngIf="data.viewOption.type==ViewOption.Learn">
    <span>{{data.id}}</span>
    <span>{{data.leftPartOfSentence}}  </span>
    <input class="word-right" [(ngModel)]='data.answer' placeholder='word'/>
    <span>{{data.rightPartOfSentence}}  </span>
</div>
