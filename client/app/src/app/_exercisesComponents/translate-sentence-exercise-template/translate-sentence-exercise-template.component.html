<div *ngIf="data.viewOption.type==ViewOption.Create">
    <span class="word-id">?</span>
    <input class="word-left" [(ngModel)]='data.oryginalSentence' placeholder='sentence'/>
    <input class="word-right" [(ngModel)]='data.translatedSentence' placeholder='translation'/>
</div>

<div *ngIf="data.viewOption.type==ViewOption.Display">
    <a>
        <span>{{data.id}}  </span>
        <span>original: {{data.oryginalSentence}}  </span>
        <span>translated: {{data.translatedSentence}}  </span>
    </a>
</div>

<div *ngIf="data.viewOption.type==ViewOption.Learn">
    <span>{{data.id}}</span>
    <span>{{data.oryginalSentence}}  </span>
    <input class="word-right" [(ngModel)]='data.answer' placeholder='translation'/>
</div>
