<div id="favourites">
    <!-- {{favourites}} -->
    <ul *ngIf="favourites" class="fav-sets">
        <li *ngFor="let set of favourites">
            <a>
                <span class="wordset-id">{{set.id}}  </span>
                <span class="wordset-name">{{set.name}}  </span>
            </a>
            <button class="display" title="display" (click)="goToDisplayView(set.id)">display</button>
            <button class="learn" title="learn" (click)="goToLearnView(set.id)">learn</button>
            <button (click)="deleteSetFromFavourites(set.id)">Delete from Favourites</button>
            
        </li>

            </a>
            <button class="learn" title="learn" (click)="goToLearnView(lesson.id)">learn</button>
        </li> -->
    </ul>

</div>
